{% extends 'robotTemplates/base.html' %}
{% block right_content %}
<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">编辑模块</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" action="" method="post">
						<div class="form-group">
							<label class="col-md-2 control-label" for="module_name">模块名称</label>
							<div class="col-md-4">
								{{ obj_form.name }}
							</div>
						</div>
						<div class="form-group ">
							<label class="col-md-2 control-label" for="module_detail">模块描述</label>
							<div class="col-md-4 ">
								<input class="form-control text-success" id='module_detail' name='module_detail' placeholder="请输入模块描述" value={{ obj.detail }} />
							</div>
						</div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="belong_project">所属项目</label>
                            <div class="col-md-4">
                                {{ obj_form.belong_project }}
                            </div>

                        </div>
						<div class="form-group">
							<label class="col-md-2 control-label">创建人</label>
							<div class="col-md-3">
								<input class="form-control" readonly="readonly" value="{{ obj.creator }}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="module_remark">模块备注</label>
							<div class="col-md-4">
								<input class="form-control" id='module_remark' name='module_remark' placeholder="请输入模块备注" value="" />
							</div>
						</div>

						<div class="form-group" style="float: right;padding-right: 60px;">
							<button class="btn btn-primary" type="submit" name="submit">确认</button>
							<button class="btn btn-primary" type="reset">重置</button>
							<button class="btn btn-primary" onclick="javascript:location.href='module_list.html'" type="button">返回</button>
						</div>
						<script>
							$(function () {
								$('form').bootstrapValidator({

									　　　　　　　　
									message: 'This value is not valid',
									　feedbackIcons: {　　　　　　　　
										valid: 'glyphicon glyphicon-ok',
										　　　　　　　　invalid: 'glyphicon glyphicon-remove',
										　　　　　　　　validating: 'glyphicon glyphicon-refresh'　　　　　　　　
									},
									fields: {
										module_name: {
											message: '模块名称验证失败',
											validators: {
												notEmpty: {
													message: '模块名称不能为空'
												},
												stringLength: {
													min: 6,
													max: 18,
													message: '模块名称长度必须在6到18位之间'
												},
												regexp: {
													regexp: /^[a-zA-Z0-9_]+$/,
													message: '模块名称只能包含大写、小写、数字和下划线'
												}
											}
										},
										module_detail: {
											validators: {
												notEmpty: {
													message: '模块详情不能为空'
												}
											}
										},
										module_remark: {
											validators: {
												stringLength: {
													max: 100,
													message: '备注长度不能超过100'
												}
											}
										}
									}
								});
							});
						</script>
					</form>
				</div>

			</div>

		</div>
		    <div class="col-md-3">

		</div>

{% endblock %}
